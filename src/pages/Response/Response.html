<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Responses to your requests</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/speakers/doctor1.jpg" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h3><font color="blue"><b>Your request Responses</b></font></h3>

 
  <ion-list #responseList>

    <ion-item-group *ngFor="let responseitem of responseitems">

      <ion-item-divider sticky>
        <ion-label>
          {{responseitem.id}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>

        <button ion-item>
          <p>
            {{responseitem.response}} &mdash;
            {{responseitem.phone}}
          </p>
        </button>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  </div>
</ion-content>
