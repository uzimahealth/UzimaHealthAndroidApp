<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order  for Ambulance</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/mathews-hospital.jpg" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h3><font color="black"><b>Submit your request </b></font></h3>
<p><i> Request your ambulance and we will be there shortly</i></p>
   <form #AmbulanceForm="ngForm" novalidate>
   <ion-list no-lines>
    </ion-list>
	<ion-list>
 
</ion-list>
	<div padding>
			<button ion-button (click)="onAmbulance(AmbulanceForm)" type="submit" block>Submit</button>
		</div>
  </form>

  </div>

</ion-content>
